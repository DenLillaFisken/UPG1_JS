<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title></title>
</head>
<body>
    <form id="regform" novalidate >
        <input type="text" id="fname" name="fname" class="input"  placeholder="First Name">
        <p id="fnameerror"></p>
        <input type="text" id="lname" name="lname" class="input"  placeholder="Last Name">
        <p id="lnameerror"></p>
        <input type="text" id="email" name="email" class="input"  placeholder="Email">
        <p id="emailerror"></p>
        <input type="text" id="phone" name="phone" class="input"  placeholder="Phone number">
        <p id="phoneerror"></p>
        <input type="text" id="street" name="street" class="input"  placeholder="Street name">
        <p id="streeterror"></p>
        <input type="text" id="zip" name="zip" class="input"  placeholder="ZIP code">
        <p id="ziperror"></p>
        <input type="text" id="city" name="city" class="input"  placeholder="City">
        <p id="cityerror"></p>
        <input id="submitbtn" type="submit" value="Spara">
      </form> 

      <div id="list"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
